<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
      .center-div{
        text-align: center;
        background-color: #f0f0f0;
      }

      .center-list {
        list-style-type: none; /* 移除列表项前的默认符号 */
        padding: 0; /* 移除默认的内边距 */
        margin: 0 auto; /* 设置外边距，使其居中 */
        width: fit-content; /* 根据内容调整宽度 */
        display: flex; /* 使用Flexbox布局 */
        justify-content: center; /* 使内容在主轴上居中 */
        background-color: #ff0000;
      }

      .center-list li {
        margin: 0 10px; /* 设置列表项之间的间距 */
      }
    </style>
</head>
<body>
  <div class="center-div" >
    <h1 >欢迎来到我的博客首页</h1>
  </div>
  <div class=".center-list">
      <ul>
        <tr>我的资料</tr>
        <tr>学习方案</tr>
      </ul>
  </div>
</body>
</html>
