<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宏的定义及使用</title>
</head>
<body>
  {# 定义宏 #}
  {% macro input(name, type='text', value=' ') -%}
    <input type="{{ type }}" name="{{ name }}" value="{{ value }}">
  {%- endmacro %}

  {# 宏的使用 #}
  <div style="color:#0000FF">
      <p>用户名：{{ input('username') }}</p>
      <p>密  码：{{ input('password') }}</p>
      <p>登  录：{{ input('submit', type='submit', value='登录') }}</p>
  </div>
</body>
</html>
